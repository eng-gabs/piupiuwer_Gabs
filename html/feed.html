<!DOCTYPE html>
<html>
    <head>
        <title>PiuPiuwer - Feed</title>
        <meta charset="UTF-8">
        <link rel="icon" href="../img/logo-1.png">
        <link rel="stylesheet" type="text/css" href="../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../css/base.css"> 
        <link rel="stylesheet" type="text/css" href="../css/feed.css"> <!-- Referência do arquivo css -->
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    </head>

    <body>

        <div class="header">
            <ul class="itens-header">
                <li><img class="logo-header" src="../img/logo-1.png"></li>  
                <li class="page-title">Feed</li>
                <!--<li><h1>PiuPiuwer</h1></li> -->
                <li><input id="busca" placeholder="Buscar"></li>
                <div class="user">
                    <li class="username"><p>Gabriel Duarte</p> <p>@gabs</p></li>
                    <li><a href="../html/perfil.html"><img class="foto-perfil" src="../img/Perfil.jpg"></a></li>
                </div>
            </ul>
        </div>

        <main>
            <div class="post-box">
                <textarea id="post-text-box" type="text" name="piu" placeholder="Sobre o quê você quer piar hoje?" ></textarea>
                <div id="conta-caracteres" >0/140</div>
                <button type="submit" id="botao-piu">Piu!</button>
            </div>
            <div><img id="refresh" src="../img/refresh.png"></div>
            <div id="feed">
                <!-- <p>FEED</p> -->


                <div class="post">
                        <ul>
                            <li class="user-id"><a href="../html/perfil.html"></a><img src="../img/Perfil.jpg" class="foto-perfil"></li>
                            <li class="caixa"><p>Teste 2</p></li>
                            <li class="post-options">
                                <a><img class="reply" src="../img/reply.png"></a>
                                <a><img class="star" src="../img/star.png"></a>
                                <a><img class="like" src="../img/like.png"></a>
                            </li>
                        </ul>
                        <div class="info">
                            <p>@gabs</p>
                            <time datetime="Fri Sep 21 2018 12:11:00 GMT-0300 (-03)" class="post-data">21 de Setembro de 2018</time>
                        </div>
                </div>
            
            </div>

                

        </main>

        <footer>
                <a href="../html/login.html" class="PJ-copy">&copy; PiuPiuwer 2018</a>
            <a href="http://www.polijunior.com.br/"><img class="logo-pj" src="../img/pj.png"></a>
        </footer>

        <script src="../js/carregaFeed.js"></script>
        <script src="../js/postarPiu.js"></script>
        <script src="../js/editPost.js"></script>
        <script src="../js/postOptions.js"></script>
